<section class="rguhack-faq-color info-section" id="faq">
    <div class="container">
        <h2 class="center-align">FAQ</h2>

    <div class="row">
        <div class="col m6 s12">
          {% for faq in site.data.faq.column-1 %}
            <div class="card">
                <div class="card-content">
                <span class="card-title">{{ faq.title }}</span>
                <p>{{ faq.text }}</p>
                </div>
            </div>
            {% endfor %}
          </div>
          <div class="col m6 s12">
            {% for faq in site.data.faq.column-2 %}
              <div class="card">
                  <div class="card-content">
                  <span class="card-title">{{ faq.title }}</span>
                  <p>{{ faq.text }}</p>
                  </div>
              </div>
              {% endfor %}
            </div>
        </div>
      </div>
</section>
