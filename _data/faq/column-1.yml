- title: What is RGUHack?
  text: |
    RGUHack is an all-inclusive, free event organised for students by students. Your goal? To code something awesome in just 24 hours.

    There'll be coding workshops to learn new skills, games, lots of food, swag and tech to use."

- title: Where will it be held?
  text: >
    RGUHack will be held at Robert Gordon University in Aberdeen. For the past four years it has been held in the 'bear pit', the reception atrium of the Sir Ian Wood Building.

- title: Is the event beginner friendly?
  text: >
    It is absolutely no problem if you have never attended a hackathon before - you won't be the only one! This event is suitable for first years to postgraduates: it's all about learning something new, having fun and meeting other developers. There's lots of mentorship and tech support on hand to help make your ideas a reality.

